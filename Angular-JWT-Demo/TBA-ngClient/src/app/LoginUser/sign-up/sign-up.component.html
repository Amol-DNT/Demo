
<form class="form-signin" [formGroup]='LoginUserForm' (ngSubmit)='OnSubmit()'>   
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body">        
            <h1 class="h3 mb-3 font-weight-normal">Register User</h1>
            <div class="form-group">               
                <label for="FullName" class="sr-only">Full Name</label>
                <input type="text" class="form-control form-control-user" id="FullName" placeholder="Enter Full Name..." required autofocus formControlName='FullName'>
            </div>
            <div class="form-group">
                <label for="DOB" class="sr-only">Date of Birth</label>
                <input type="date" class="form-control form-control-user" id="dob" placeholder="Enter Date of Birth..." required formControlName='DOB'>
            </div>                 
            <div class="form-group">
                <label for="Email" class="sr-only">Email</label>
                <input type="Email" class="form-control form-control-user" id="Email" placeholder="Enter Email Id..." required formControlName='Email'>
            </div>        
            <div class="form-group">
                <label for="UserName" class="sr-only">User Name</label>
                <input type="text" class="form-control form-control-user" id="UserName" placeholder="Enter UserName..." required formControlName='UserName'>      
            </div>        
            <div class="form-group">
                <label for="Password" class="sr-only">Password</label>
                <input type="Password" class="form-control form-control-user" id="Password" placeholder="Enter Password..." required formControlName='Password'>
            </div>                 
            <div class="form-group">
                <label for="ConfirmPassword" class="sr-only">Confirm Password</label>
                <input type="Password" class="form-control form-control-user" id="ConfirmPassword" placeholder="Confirm Password..." required formControlName='ConfirmPassword'>
            </div>                            
            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>          
        </div>
    </div>
</form>
