<form class="form-signin" [formGroup]='LoginUserForm' (ngSubmit)='OnSubmit()'>   
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body">        
            <div *ngIf="isError" class="text-danger">
                Incorrect User-Name or Password!
            </div>
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <div class="form-group">
                <label for="UserName" class="sr-only">User Name</label>
                <input type="text" class="form-control" id="UserName" placeholder="User Name" required autofocus formControlName='UserName'>
            </div>
            <div class="form-group">
                <label for="Password" class="sr-only">Password</label>
                <input type="password" id="Password" class="form-control" placeholder="Password" required formControlName='Password'>
            </div>        
            <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>    
            <div class="text-center">
                <a class="small" href="singup">Forgot Password?</a>
            </div>
            <div class="text-center">
                <a class="small" href="singUp">Create an Account!</a>
            </div>
        </div>
    </div>
</form>
